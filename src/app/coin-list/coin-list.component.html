

<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Shivam" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> <img height="40px" width="40px" id="coinImg" src="{{row.image}}" alt="">{{row.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.current_price}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="low_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>24H Low  </th>
        <td mat-cell *matCellDef="let row"> {{row.low_24h}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="high_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 24H High </th>
        <td mat-cell *matCellDef="let row"> {{row.high_24h}} </td>
      </ng-container>
      <ng-container matColumnDef="total_volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Volume </th>
        <td mat-cell *matCellDef="let row"> {{row.total_volume}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="gotoDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
